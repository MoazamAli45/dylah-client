<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dylalh</title>
    <link rel="icon" type="image/png" href="assets/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <script defer src="upload.js" type="module"></script>
  </head>

  <body>
    <!--    NAVBAR -->
    <nav class="navbar wrapper">
      <a class="logo" href="/">
        <img src="./assets//logo.png" alt="Logo" />
      </a>
      <div class="links">
        <a href="contact-us.html" class="nav-link">Contact</a>
        <a href="about.html" class="nav-link">About Us</a>
      </div>
    </nav>

    <section class="hero wrapper">
      <div class="hero-left">
        <div class="left-inner">
          <h2>Where every business feels like home</h2>
          <p></p>
          <a href="https://sudan.dylalh.com/" class="btn"
            >Enter the directory</a
          >
        </div>
      </div>
      <section class="hero-right">
        <div class="container">
          <div class="slider">
            <div class="slider__cards">
              <a href="/" id="link1">
                <div class="slider__card slider__card--bg" id="card1"></div>
              </a>
              <a href="/" id="link2">
                <div class="slider__card slider__card--bg" id="card2"></div>
              </a>
              <a href="/" id="link3">
                <div class="slider__card slider__card--bg" id="card3"></div>
              </a>
              <a href="/" id="link4">
                <div class="slider__card slider__card--bg" id="card4"></div>
              </a>
            </div>
            <div class="slider__arrows">
              <button
                class="slider__arrow slider__arrow--prev"
                title="Previous slide"
              ></button>
              <button
                class="slider__arrow slider__arrow--next"
                title="Next slide"
              ></button>
            </div>
            <div class="slider__bullets"></div>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
